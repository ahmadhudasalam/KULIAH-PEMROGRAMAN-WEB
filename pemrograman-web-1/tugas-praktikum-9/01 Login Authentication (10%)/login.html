<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication - JavaScript</title>
</head>
<body>
  <h1>Login Otentikasi</h1>
  <p style="font-style: italic;">*username : ahmad2017<br>*password : integrity</p>
  <form method="post" name="login_form" onsubmit="login()">
    <table>
      <tr>
        <td><label for="uname">Username</label></td>
        <td>:</td>
        <td><input type="text" id="uname"></td>
      </tr>
      <tr>
        <td><label for="pass">Password</label></td>
        <td>:</td>
        <td><input type="password" name="" id="pass"></td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: right;">
          <input type="reset" value="Reset">
          <button>Login</button>
        </td>
      </tr>
    </table>
  </form>
  
  <script src="otentikasi.js"></script>
</body>
</html>
