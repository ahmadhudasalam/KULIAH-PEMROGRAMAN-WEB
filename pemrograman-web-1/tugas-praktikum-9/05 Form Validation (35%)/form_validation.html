<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - JavaScript</title>
    <style>
    </style>
</head>
<body>
    <form onsubmit="validasi()">
        <table style="border: 1px solid black; background-color: #ddd; width: 500px; height: 150px;">
        <caption style="color: white; background-color: blueviolet;"><b>Form Validation</b></caption>
            <tr>
                <td><label for="nama">Nama Pelanggan</label></td>
                <td>:</td>
                <td><input type="text" id="nama" maxlength="30" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>:</td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="waktu">Jam Keberangkatan</label></td>
                <td>:</td>
                <td><input type="time" id="waktu" required></td>
            </tr>
            <tr>
                <td><label for="tujuan">Tujuan Keberangkatan</label></td>
                <td>:</td>
                <td><input type="text" id="tujuan" required></td>
            </tr>
            <tr>
                <td><label for="tiket">Jumlah Tiket</label></td>
                <td>:</td>
                <td><input type="number" id="tiket" min="1" max="10" required></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;">
                    <button type="submit">Submit</button>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    <div id="hasil" style="width: 500px; height: 150px;"></div>


    <script>
        function validasi(){
            event.preventDefault();

            let nama = document.getElementById('nama').value;
                email = document.getElementById('email').value;
                waktu = document.getElementById('waktu').value;
                tujuan = document.getElementById('tujuan').value;
                tiket = document.getElementById('tiket').value;

            const p = document.createElement('P');

            p.innerHTML = "<h2>Data Pelanggan</h2>" + "Nama : " + nama + "<br>" + "Email : " + email + "<br>" + "Jam Keberangkatan : " + waktu + "<br>" + "Tujuan Keberangkatan : " + tujuan + "<br>" + "Jumlah Tiket : " + tiket;
            document.getElementById('hasil').appendChild(p);

            //style Cetak Data
            p.style.fontSize = "24px";
            p.style.background = "#dddd"


        }
    </script>
</body>
</html>
